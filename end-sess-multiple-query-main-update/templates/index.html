<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF & Query</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload a PDF</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".pdf" required><br><br>
            <button type="submit">Upload</button>
        </form>
        <div class="upload-info">
            <p id="fileName"></p>
            <p id="uploadStatus"></p>
        </div>
        
        <div class="chatbox">
            <h3>Chat</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <textarea id="chatInput" class="chat-input" placeholder="Type your query here..."></textarea>
            <button id="chatSubmit" class="chat-submit">Send</button>
            <p id="queryStatus" class="alert"></p>
        </div>

        <form id="endSessionForm" class="end-session" method="POST" action="/end_session">
            <button type="submit">End Session</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
